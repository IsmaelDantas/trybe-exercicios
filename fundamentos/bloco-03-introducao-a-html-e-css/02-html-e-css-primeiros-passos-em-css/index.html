<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1 {
            color: orange
        }

        ul {
            background-color: yellow;
        }

        .color_change {
            background-color: brown
        }
    </style>
  </head>
  <body>
    <h1 width="65px">Exercícios 3.2</h1>
    <p class="color_change">Qual é a sua cor favorita?</p>
    <ul class="color_change">
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
